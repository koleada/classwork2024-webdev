<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .shelf{
            display: flex;
            gap: 1vh;
        }
        .shelf li{
            cursor: pointer;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="section bg-white">
            <div class="columns">
                <div class="column is-one-quarters" id="test">
                    {{ message }}
                    <ul class="shelf">
                        <!-- Vue version of template for loop -->
                        <li v-for="product in products" @click="addToCart(product)"> 
                            <h3>{{ product.name }}</h3>
                            <p class="price">{{ product.price }}</p>
                        </li>
                           
                    </ul>
                </div>
                <div class="column is-half">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in cart">
                                <td>{{ item.product.name }}</td>
                                <td>${{ item.product.price }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.product.price * item.quantity}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">Total</th>
                                <td colspan="2">{{ cart.value.reduce((total, item) => total + (item.product.price * item.quantity), 0
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // gives us all the built in vue functions and variables
      
        const { createApp, ref } = Vue
        // createApp returns our "view model"
        createApp({
            setup() {
                const message = ref('Hello vue!')

                const products = ref([
                    { name: 'Pizza', price: 5.50 },
                    { name: 'Burger', price: 6.50 },
                    { name: 'Fries', price: 3.00 },
                    { name: 'Soda', price: 2.00 }
                ])

                const cart = ref([])

                function addToCart(product) {
                    const item = cart.value.find(item => item.product.name === product.name)
                    if (item) {
                        item.quantity++
                    } else {
                        cart.value.push({ product, quantity: 1 })
                    }
                }
                return {
                    message, cart, products, addToCart
                }
            }
        // pass in a css selector pointing to an html element on our page to "mount" our view model on. 
        }).mount('#test')

         
    </script>
</body>
</html>
